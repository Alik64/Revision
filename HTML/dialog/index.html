<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog - no Modal</title>
  </head>
  <body>
    <dialog id="modal">
      <p>Hello mfrs !!! 🤙🏼</p>
      <form method="dialog">
        <button>Valider</button>
      </form>
    </dialog>
  </body>
  <script>
    const modal = document.getElementById("modal");
    modal.show();
  </script>
</html>
