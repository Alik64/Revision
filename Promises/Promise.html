<body>
    <script>
        let prom = doItAfter(2)

        prom.then((message) => console.log(message))


        function doItAfter(seconds) {
            let promise = new Promise((resolve, reject) => {


                setTimeout(() => {
                    resolve("i'am a message in promise")
                }, seconds * 1000)

            })
            return promise
        }






    </script>
