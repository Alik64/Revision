<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <style>
        body {
            background-color: #242424;
            color: #fff;
            height: 100vh;

        }

        .wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .decoration {
            border: 1px solid #fff;
            padding: 50px;
            margin: 50px;
            display: grid;
            place-items: center;
        }

        .decoration>* {
            margin: 20px;

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="un decoration">
            <h1>1</h1>
            <span>Numéro de page : </span> <input type="number" value="" id="pageNumber-one">
            <button id="clickMe">Click me</button>
            <div id="result"></div>

        </div>
        <div class="deux decoration">
            <h1>2</h1>
            <span>Les choses à faire :</span> <input type="text" name="" id="inputTask">

            <button id="get-tasks">Get Tasks</button>
            <ul id="task-result"></ul>
        </div>
        <div class="trois decoration">
            <h1>3</h1>
            <span>Numero de page :</span> <input type="number" name="" id="pageNumber-three">
            <button id="changeFond">Changer le fond</button>
        </div>
    </div>

</body>

</html>
